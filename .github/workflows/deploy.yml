name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 30m
          envs: AWS_REGION,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,S3_BUCKET_NAME,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,JWT_SECRET
          script: |
            set -e
            echo "ğŸš€ Starting deployment at $(date)"
            
            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Navigate to project directory
            cd ~/lakshmi_mata
            
            # Stash any local changes and pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Auto-detect the correct folder path
            echo "ğŸ” Auto-detecting project folder..."
            if [ -d "Buddylynk/Buddylynk" ]; then
                PROJECT_PATH="Buddylynk/Buddylynk"
                echo "âœ… Found project at: $PROJECT_PATH"
            elif [ -d "Buddylynk_P2.6/Buddylynk" ]; then
                PROJECT_PATH="Buddylynk_P2.6/Buddylynk"
                echo "âœ… Found project at: $PROJECT_PATH"
            else
                echo "âŒ Could not find project folder!"
                exit 1
            fi
            
            # Clean up old folders (keep only the current one)
            echo "ğŸ§¹ Cleaning up old folders..."
            for dir in Buddylynk*; do
                if [ -d "$dir" ] && [ "$dir" != "${PROJECT_PATH%%/*}" ]; then
                    echo "ğŸ—‘ï¸  Removing old folder: $dir"
                    rm -rf "$dir"
                fi
            done
            
            # Update Nginx configuration to point to detected path
            echo "ğŸ“ Updating Nginx configuration..."
            NGINX_PATH="/home/ubuntu/lakshmi_mata/$PROJECT_PATH/client/dist"
            if [ -f "/etc/nginx/sites-available/buddylynk" ]; then
                sudo cp /etc/nginx/sites-available/buddylynk /etc/nginx/sites-available/buddylynk.backup
                # Replace any old path with the new detected path
                sudo sed -i "s|root /home/ubuntu/lakshmi_mata/[^;]*;|root $NGINX_PATH;|g" /etc/nginx/sites-available/buddylynk
                echo "âœ… Nginx config updated to: $NGINX_PATH"
            fi
            
            # Test Nginx configuration
            echo "ğŸ§ª Testing Nginx configuration..."
            sudo nginx -t
            
            # Stop all PM2 processes
            echo "ğŸ›‘ Stopping PM2 processes..."
            pm2 stop all || true
            pm2 delete all || true
            
            # Update backend
            echo "ğŸ”§ Installing backend dependencies..."
            cd ~/lakshmi_mata/$PROJECT_PATH/server
            npm install --production --legacy-peer-deps
            
            # Update frontend
            echo "ğŸ¨ Building frontend..."
            cd ~/lakshmi_mata/$PROJECT_PATH/client
            npm install --legacy-peer-deps
            npm run build
            
            # Check and start Redis
            echo "ğŸ”´ Checking Redis status..."
            if ! systemctl is-active --quiet redis-server; then
                echo "Starting Redis..."
                sudo systemctl start redis-server
                sudo systemctl enable redis-server
            fi
            echo "âœ… Redis is running"
            
            # Setup environment variables from persistent storage
            echo "ğŸ“ Setting up environment variables..."
            cd ~/lakshmi_mata/$PROJECT_PATH/server
            
            # Always use master .env file if it exists
            if [ -f ~/.env.buddylynk ]; then
                echo "âœ… Found master .env file at ~/.env.buddylynk"
                cp ~/.env.buddylynk .env
                echo "âœ… .env file copied successfully"
            else
                echo "âš ï¸  Master .env not found, creating from GitHub secrets..."
                # Use echo method to avoid whitespace issues
                echo "AWS_REGION=${AWS_REGION}" > .env
                echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" >> .env
                echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> .env
                echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}" >> .env
                echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" >> .env
                echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> .env
                echo "PORT=5000" >> .env
                echo "JWT_SECRET=${JWT_SECRET}" >> .env
                echo "REDIS_HOST=localhost" >> .env
                echo "REDIS_PORT=6379" >> .env
                
                # Save as master copy for future deployments
                cp .env ~/.env.buddylynk
                echo "âœ… .env file created and saved to ~/.env.buddylynk"
            fi
            
            echo "ğŸ” .env file is ready"
            
            # Start backend with PM2
            echo "ğŸš€ Starting backend server..."
            pm2 start index.js --name buddylynk-server
            pm2 save
            
            # Give permissions
            chmod -R 755 ~/lakshmi_mata
            
            # Restart Nginx
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "âœ… Deployment completed successfully at $(date)!"
            
            # Show status
            pm2 status
            
            # Show recent logs
            echo "ğŸ“‹ Recent server logs:"
            pm2 logs buddylynk-server --lines 10 --nostream || true
            
            echo "ğŸŒ Site is live at https://buddylynk.com"
