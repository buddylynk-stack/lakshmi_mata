name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 30m
          script: |
            set -e
            echo "ğŸš€ Starting deployment at $(date)"
            
            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Navigate to project directory
            cd ~/lakshmi_mata
            
            # Stash any local changes and pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Remove old folder if it exists
            if [ -d "Buddylynk_P2.6" ]; then
                echo "ğŸ—‘ï¸  Removing old Buddylynk_P2.6 folder..."
                rm -rf Buddylynk_P2.6
            fi
            
            # Update Nginx configuration to point to new path
            echo "ğŸ“ Updating Nginx configuration..."
            if [ -f "/etc/nginx/sites-available/buddylynk" ]; then
                sudo cp /etc/nginx/sites-available/buddylynk /etc/nginx/sites-available/buddylynk.backup
                sudo sed -i 's|/home/ubuntu/lakshmi_mata/Buddylynk_P2.6/Buddylynk/client/dist|/home/ubuntu/lakshmi_mata/Buddylynk/Buddylynk/client/dist|g' /etc/nginx/sites-available/buddylynk
                echo "âœ… Nginx config updated"
            fi
            
            # Test Nginx configuration
            echo "ğŸ§ª Testing Nginx configuration..."
            sudo nginx -t
            
            # Stop all PM2 processes
            echo "ğŸ›‘ Stopping PM2 processes..."
            pm2 stop all || true
            pm2 delete all || true
            
            # Update backend
            echo "ğŸ”§ Installing backend dependencies..."
            cd ~/lakshmi_mata/Buddylynk/Buddylynk/server
            npm install --production --legacy-peer-deps
            
            # Update frontend
            echo "ğŸ¨ Building frontend..."
            cd ~/lakshmi_mata/Buddylynk/Buddylynk/client
            npm install --legacy-peer-deps
            npm run build
            
            # Start backend with PM2
            echo "ğŸš€ Starting backend server..."
            cd ~/lakshmi_mata/Buddylynk/Buddylynk/server
            pm2 start index.js --name buddylynk-server
            pm2 save
            
            # Give permissions
            chmod -R 755 ~/lakshmi_mata
            
            # Restart Nginx
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "âœ… Deployment completed successfully at $(date)!"
            
            # Show status
            pm2 status
            echo "ğŸŒ Site is live at https://buddylynk.com"
