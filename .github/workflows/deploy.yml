name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 30m
          script: |
            set -e
            echo "ğŸš€ Starting deployment at $(date)"
            
            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Navigate to project directory
            cd ~/lakshmi_mata
            
            # Stash any local changes and pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Update backend
            echo "ğŸ”§ Updating backend..."
            cd Buddylynk_P2.6/Buddylynk/server
            npm install --production --legacy-peer-deps
            pm2 restart buddylynk-server || pm2 start index.js --name buddylynk-server
            
            # Update frontend
            echo "ğŸ¨ Building frontend..."
            cd ../client
            npm install --legacy-peer-deps
            npm run build
            
            # Give permissions
            chmod -R 755 ~/lakshmi_mata
            
            # Restart Nginx
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "âœ… Deployment completed successfully at $(date)!"
            
            # Show status
            pm2 status
            echo "ğŸŒ Site is live at https://buddylynk.com"
